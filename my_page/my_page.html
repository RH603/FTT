<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my_page</title>
    <link rel="stylesheet" href="my_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="bell">
        <i class="fa-regular fa-bell">알림</i>
        <span class="ticket">
          <i class="fa-solid fa-ticket">이용권</i>
        </span>
        <span class="setting">
          <i class="fa-solid fa-gear">설정</i>
        </span>
      </div>
      <div class="profile-img">
        <img src="image/1.jpg" alt="" class="profile" />
      </div>
      <div class="profile-text">
        <span class="profile-name">FFT님</span>
      </div>
      <div class="profile-information">
        <span class="profile-ticket">나의 이용권</span>
        <span class="profile-ticket2"> OTT 팩(모바일 + pc HD 시청 1회선) </span>
      </div>
      <div class="bigBox">전체 시청내역</div>
      <div class="bigBox1">
        <div class="smallBox1">
          <div><img src="image/가문의영광.jpg" /></div>
          <p>가문의 영광</p>
          <div class="time">60분 남음</div>
        </div>
        <div class="smallBox2">
          <div><img src="image/괴물.jpg" /></div>
          <p>괴물</p>
          <div class="time">50분 남음</div>
        </div>
        <div class="smallBox3">
          <div><img src="image/리바운드.jpg" /></div>
          <p>리바운드</p>
          <div class="time">40분 남음</div>
        </div>
      </div>
      <div class="move-name">
        <div class="heart"></div>
        <i class="fa-regular fa-heart">관심 영화</i>
      </div>
      <div class="move-name1">
        <div class="image-item">
          <div><img src="image/극한직업.jpg" /></div>
          <p>극한직업</p>
        </div>
        <div class="image-item2">
          <div><img src="image/옥수역 귀신.jpg" /></div>
          <p>옥수역 귀신</p>
        </div>
        <div class="image-item3">
          <div><img src="image/열정같은소리하고있네.jpg" /></div>
          <p>열정같은소리하고있네</p>
        </div>
      </div>
      <div class="moving">
        <div class="heart2"></div>
        <i class="fa-solid fa-heart">찜한 영화</i>
        <div class="moving-img">
          <div><img src="image/부라더.jpg" /></div>
          <p>부라더</p>
        </div>
        <div class="moving-img2">
          <div><img src="image/영웅.jpg" /></div>
          <p>영웅</p>
        </div>
        <div class="moving-img3">
          <div><img src="image/카운트.jpg" alt="" /></div>
          <p>카운트</p>
        </div>
      </div>
    </div>
  </body>
</html>
