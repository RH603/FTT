<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/nav.css" />
    <link rel="stylesheet" href="../CSS/kate.css" />
    <link rel="stylesheet" href="../CSS/ketejQuery.css">
</head>
<script
src="https://code.jquery.com/jquery-3.6.4.js"
integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
crossorigin="anonymous">
</script>
<body>
    <label for="hor"> 공포 </label>
    <input type="checkbox" id="hor" checked />
    <div class="movie-container"></div>
</body>
<script>
    $(document).ready(function() {
        $("#hor").change(function() {
            if ($(this).prop("checked")) {
                for (let i = 1; i < 11; i++) {
                    $(".movie-container").append(`<img src='../../resources/image/공포/horror${i}.jpg'>`);
                }
            } else {
                $(".movie-container").empty(); // 체크 해제 시 이미지 삭제
            }
        });
    });
</script>
</html>
