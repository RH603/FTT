<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/index/CSS/changeInfo.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>회원정보 수정</h1>
      </div>

      <div class="form-container">
        <form id="updateForm">
          <label for="username">사용자명:</label>
          <input type="text" id="username" name="username" required />

          <label for="id">아이디:</label>
          <input type="id" id="email" name="email" required />

          <label for="password">현재 비밀번호:</label>
          <input type="password" id="password" name="password" />

          <label for="newpassword">새 비밀번호:</label>
          <input type="password" id="newpassword" name="newpassword" />

          <button type="button" onclick="updateUserInfo()">
            회원정보 수정
          </button>
        </form>
      </div>

      <div id="updateResult" class="result"></div>
    </div>

    <script src="script.js"></script>
    <script>
      function updateUserInfo() {
        // 이 부분에 회원정보 수정에 필요한 비동기적인 서버 통신 로직을 추가할 수 있습니다.
        // 여기서는 간단한 알림 메시지만 보여주도록 하겠습니다.
        const updateResultDiv = document.getElementById("updateResult");
        updateResultDiv.innerText = "회원정보가 성공적으로 수정되었습니다.";
        updateResultDiv.style.color = "#4caf50"; // 성공 메시지에 색상 추가
      }
    </script>
  </body>
</html>
