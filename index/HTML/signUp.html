<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/total.css" />
    <link rel="stylesheet" href="../CSS/signUp.css" />
  </head>
  <body>
    <div class="signup-main">
      <div class="signup-header">navBar</div>
      <div class="signup-text">회원가입</div>

      <section class="signup">
        <form>
          <div class="sign id">
            <h2>아이디</h2>
            <input type="text" name="id" placeholder="8자 이상 입력" />
            <button type="button" name="중복확인">중복확인</button>
          </div>

          <div class="sign pw">
            <h2>비밀번호</h2>
            <input
              type="password"
              name="password"
              placeholder="8자 이상 입력"
            />
          </div>

          <div class="sign rec">
            <h2>비밀번호 재입력</h2>
            <input type="password" name="password" />
          </div>

          <div class="sign name">
            <h2>이름</h2>
            <input type="text" name="name" />
          </div>

          <div class="sign birth">
            <h2>생년월일</h2>
            <input type="text" name="birth" placeholder="생년월일 8자리" />
          </div>

          <div class="sign">
            <div class="gender">
              <button type="button" name="gender">남자</button>
              <button type="button" name="gender">여자</button>
            </div>
            <div class="lang">
              <button type="button" name="gender">내국인</button>
              <button type="button" name="gender">외국인</button>
            </div>
          </div>

          <div class="sign phone">
            <h2>휴대전화</h2>
            <select>
              <option>대한민국 +82</option>
              <option>중국 +86</option>
              <option>일본 +81</option>
              <option>미국 +1</option>
            </select>
            <br />
            <input type="text" name="phone" placeholder="전화번호 입력" />
            <button type="button" name="btn" value="인증번호 받기">
              인증번호 받기
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
