<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 클릭 값 출력 예제</title>
  </head>
  <body>
    <!-- 클릭할 버튼과 값 입력 -->
    <button id="myButton" value="버튼이 클릭되었습니다.">클릭하세요!</button>

    <!-- JavaScript 코드 -->
    <script>
      // 버튼 요소를 가져오기
      var myButton = document.getElementById("myButton");

      // 버튼 클릭 이벤트에 대한 리스너 추가
      myButton.addEventListener("click", function () {
        // 클릭한 버튼의 값(value)을 가져와서 출력
        var buttonValue = myButton.value;
        console.log(buttonValue);
      });
    </script>
  </body>
</html>
