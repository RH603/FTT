    <!-- <form action="..."> -->
    <div class="modal-back">
      <div class="modal-page">
        <!-- legend 블럭요소 -->
        <div class="modal-close">
          <iconify-icon
            class="icon"
            class="icon"
            icon="icon-park-solid:big-x"
          ></iconify-icon>
        </div>
        <div class="modal-header">로그인</div>
        <p id="come">FTT에 오신것을 환영합니다.</p>
        <table>
          <tr>
            <th>아이디</th>
            <td>
              <input type="text" name="id" placeholder="아이디 10글자 이내" />
            </td>
            <!-- <td><input type="button" value="중복 확인" /></td> -->
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                name="password"
                placeholder="영문,숫자,특수문자 포함 8자 이상"
              />
            </td>
            <td></td>
          </tr>
        </table>
        <div class="modal-find">
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
          <a href="signUp.html">회원가입</a>
        </div>
        <div class="modal-check">
          <input type="button" name="check" value="확인" />
          <input type="button" name="cancel" value="취소" />
        </div>
        <ul class="modal-footer">
          <li>이용약관</li>
          <li>개인정보처리방침</li>
          <li>고객센터</li>
        </ul>
      </div>
    </div>
    <!-- 네비게이션 -->
    <!-- 이미지 모달 -->
    <div class="modal-img-back">
      <div class="modal-img-win">
        <!-- <img src="../../resources/image/스포츠/spo1.jpg" alt=""> -->
      </div>
    </div>
    <!-- 장르 모달 -->
    <div class="modal-kate-back">
      <div class="modal-win">
        <div class="modal-kate-header-container">
          <div class="modal-kate-header">
            <p>카테고리</p>
          </div>
          <div class="modal-kate-header">
            <button type="button" class="modal-kate-close">X</button>
          </div>
        </div>
        <div class="modal-body">
          <ul>
            <label for="hor">
              <li class="modal-kate">
                공포
                <input type="checkbox" id="hor" checked />
              </li>
            </label>
            <label for="spo">
              <li class="modal-kate">
                스포츠
                <input type="checkbox" id="spo" checked />
              </li>
            </label>
            <label for="cri-and-act">
              <li class="modal-kate">
                액션·범죄
                <input type="checkbox" id="cri-and-act" checked />
              </li>
            </label>
            <label for="medy">
              <li class="modal-kate">
                코메디
                <input type="checkbox" id="medy" checked />
              </li>
            </label>
            <label for="war">
              <li class="modal-kate">
                전쟁
                <input type="checkbox" id="war" checked />
              </li>
            </label>
            <label for="sf">
              <li class="modal-kate">
                공상과학
                <input type="checkbox" id="sf" checked />
              </li>
            </label>
          </ul>
        </div>
      </div>
    </div>
    <div class="kate-container">
      <div class="kate-box">
        <div class="kate-header">카테고리</div>
        <button type="button" id="modal-kate-open">장르선택</button>
      </div>
    </div>
    <div class="movie-container"></div>

  <script>
        document.addEventListener("DOMContentLoaded", function () {
      const header = document.querySelector("header");
      const scrollOffset = 10; // Adjust this value based on when you want the color change to occur

      window.addEventListener("scroll", function () {
        if (window.scrollY > scrollOffset) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    });
  </script>
